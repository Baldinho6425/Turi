<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURI++</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>TURI++</h1>
        <input type="text" placeholder="Pesquisar">
        <div class="icons">
            <img src="../Icons/botao-de-inicio.png" alt="Home">
            <img src="" alt="Mensagens">
            <img src="" alt="Notificações">
            <img src="" alt="Perfil">
        </div>
    </div>

    <div class="content">
        <div class="feed">
            {% for post in posts %}
            <div class="post">
                <img src="{{ post }}" alt="Post Image">
                <div class="caption">
                    <p><strong>user</strong> Nova postagem no TURI++.</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        <img src="" alt="Home">
        <img src="" alt="Pesquisar">
        <img src="" alt="Publicar" onclick="document.getElementById('uploadModal').style.display='block'">
        <img src="" alt="Perfil">
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('uploadModal').style.display='none'">&times;</span>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Publicar">
            </form>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
